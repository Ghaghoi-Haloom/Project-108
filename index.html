<html>

<head>
    <title>Voice Recogniser</title>
    <meta charset="utf-8">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&family=Roboto&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div id="container">
        <center>
            <div id="header">
                <br>
                <h1><b>Animal Sound Recogniser</b></h1>
                <br>
                <p><b>Note: </b>This can identify a Dog's bark, a Cat's meow, a Lion's roar and a Cow's moo.</p>
                <br>
            </div>
            <div id="main">
                <br>
                <button class="btn btn-info" onclick="startClassification();">Start</button>
                <br>
                <br>
                <label>Recognised Sound - <p id="animal"></p></label>
                <br>
                <label>Accuracy - <p id="accuracy"></p></label>
                <br>
                <br>
                <img id="img" src="ear.jpg" height="150px" width="125px">
                <br>
                <br>
            </div>
            <div id="footer">
                <br>
                <h4>
                    <b>Developed by Arinjoy Ghosh</b>
                </h4>
            </div>
        </center>
    </div>
</body>

</html>
